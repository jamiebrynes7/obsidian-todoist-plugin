name: "Create Release"
on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install NPM dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          name: Obsidian x Todoist - v${{ github.ref }}
          draft: true
          files: |
            dist/main.js
            dist/manifest.json
            dist/styles.css
